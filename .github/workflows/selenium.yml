name: Selenium Demoblaze

on:
  workflow_dispatch:
  push:
    branches:
      - main
      
  pull_request:
    branches:
      - main   

jobs:
  Selenium-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: feature/Selenium
          
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'  
          
      - uses: browser-actions/setup-chrome@latest
      
      - run: chrome --version
      
      - run: mvn clean
      
      - name: Run Selenium tests
        run: mvn surefire-report:report-only surefire-report:report -DoutputDirectory=$PWD/target/surefire-reports -DoutputName=emailable-report.html
      
      - name: Archive HTML report
        uses: actions/upload-artifact@v2
        with:
          name: Selenium-report
          path: |
                target/site/surefire-report
                target/surefire-reports/emailable-report.html
          retention-days: 30
